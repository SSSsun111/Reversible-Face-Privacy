name: reversible-face-privacy
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.8
  
  # Core dependencies from both projects
  - pip
  - setuptools
  - wheel
  
  # Scientific computing
  - numpy=1.24.3
  - scipy=1.10.1
  - pandas
  
  # Image processing
  - pillow=9.5.0
  - opencv
  
  # Deep Learning - PyTorch (using newer version from StegFormer)
  - pytorch=2.0.1
  - torchvision=0.15.2
  - torchaudio=2.0.2
  - pytorch-cuda=11.7
  
  # Visualization
  - matplotlib
  
  # Other conda packages
  - pyyaml
  - requests
  - tqdm
  - cmake
  
  # Pip packages
  - pip:
    # PULSE specific
    - dlib==19.19.0
    
    # StegFormer specific
    - albumentations==1.3.0
    - einops==0.6.1
    - timm==0.9.2
    - tensorboardX==2.6
    - thop==0.1.1.post2209072238
    
    # Image processing
    - scikit-image==0.20.0
    - scikit-learn==1.2.2
    - imageio==2.29.0
    - PyWavelets==1.4.1
    - tifffile==2023.4.12
    
    # Utilities
    - huggingface-hub==0.14.1
    - safetensors==0.3.1
    - natsort==8.3.1
    - qudida==0.0.4
    - protobuf==3.20.3
